<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üì§ Pengumpulan Tugas Siswa RPL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* üåà Header gradasi */
    header {
      background: linear-gradient(90deg, #007bff, #6610f2);
      color: white;
      text-align: center;
      padding: 25px 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      margin-bottom: 30px;
      position: relative;
    }

    /* Logo kiri dan kanan */
    .logo-left, .logo-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    .logo-left {
      left: 25px;
    }

    .logo-right {
      right: 25px;
    }

    header h1 {
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      margin-bottom: 5px;
    }

    header h4 {
      font-weight: 400;
      margin: 0;
    }

    /* Tombol kirim */
    .btn-primary {
      background: linear-gradient(90deg, #007bff, #6610f2);
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(102,16,242,0.6);
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 15px;
      text-align: center;
      background: #f8f9fa;
      border-top: 2px solid #e0e0e0;
      color: #555;
      font-size: 14px;
    }

    body {
      background-color: #f0f4ff;
    }

    .card {
      border-radius: 12px;
    }

    /* Responsif untuk HP */
    @media (max-width: 768px) {
      .logo-left, .logo-right {
        width: 50px;
        height: 50px;
      }
      header {
        padding-top: 50px;
        padding-bottom: 50px;
      }
    }
  </style>
</head>

<body>
  <div class="container py-4">

    <!-- üåà HEADER -->
    <header>
      <!-- üîπ Ganti link gambar berikut -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/SMK_logo.png" alt="Logo Sekolah" class="logo-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Logo_RPL_SMK.png" alt="Logo RPL" class="logo-right">

      <h1>üì§ Form Pengumpulan Tugas Siswa</h1>
      <h4>Program Keahlian: Rekayasa Perangkat Lunak (RPL)</h4>
    </header>

    <!-- üìù FORM -->
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="uploadForm">
          <div class="row g-3">

            <!-- Nama Lengkap -->
            <div class="col-md-4">
              <label class="form-label fw-bold">Nama Lengkap</label>
              <input type="text" name="nama" class="form-control" placeholder="Masukkan nama lengkap" required>
            </div>

            <!-- Pilihan Kelas -->
            <div class="col-md-4">
              <label class="form-label fw-bold">Kelas</label>
              <select name="kelas" class="form-select" required>
                <option value="">-- Pilih Kelas --</option>
                <option value="X RPL 1">X RPL 1</option>
                <option value="X RPL 2">X RPL 2</option>
                <option value="XI RPL 1">XI RPL 1</option>
                <option value="XI RPL 2">XI RPL 2</option>
                <option value="XII RPL 1">XII RPL 1</option>
                <option value="XII RPL 2">XII RPL 2</option>
              </select>
            </div>

            <!-- Judul Tugas -->
            <div class="col-md-4">
              <label class="form-label fw-bold">Judul Tugas</label>
              <input type="text" name="judul" class="form-control" placeholder="Contoh: Tugas HTML Warna" required>
            </div>

            <!-- Upload File -->
            <div class="col-12">
              <label class="form-label fw-bold">Upload File Tugas</label>
              <input type="file" name="file" class="form-control" accept=".pdf,.docx,.pptx,.zip,.rar,.jpg,.png,.html" required>
              <div class="form-text">Format diperbolehkan: PDF, DOCX, PPTX, ZIP, RAR, Gambar, atau HTML</div>
            </div>
          </div>

          <!-- Tombol Kirim -->
          <div class="text-end mt-4">
            <button type="submit" class="btn btn-primary px-4">üöÄ Kirim Tugas</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Status -->
    <div id="status" class="mt-4 text-center"></div>

    <!-- ‚öôÔ∏è FOOTER -->
    <footer>
      &copy; 2025 <strong>SMK Negeri 1 Sudimoro</strong> ‚Äî Dikembangkan oleh <strong>Miswanto, S.Kom</strong>
    </footer>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const statusDiv = document.getElementById("status");

    // üîπ Ganti URL berikut dengan URL Web App Google Apps Script milikmu
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzSLesBpvK00A7ZMFuXAZ0mqrmYnB7ZLDmawYNaLX8D4zsfFucUltkY45sPuQxqyXQIFA/exec";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.innerHTML = "<div class='alert alert-info'>‚è≥ Sedang mengupload, harap tunggu...</div>";

      const fileInput = form.file.files[0];
      const reader = new FileReader();

      reader.onloadend = async () => {
        const fileData = reader.result.split(",")[1];

        const body = new URLSearchParams({
          nama: form.nama.value,
          kelas: form.kelas.value,
          judul: form.judul.value,
          fileName: fileInput.name,
          mimeType: fileInput.type,
          fileData: fileData
        });

        try {
          const res = await fetch(SCRIPT_URL, { method: "POST", body });
          const text = await res.text();
          statusDiv.innerHTML = `<div class='alert alert-success'>${text.replace(/\n/g, "<br>")}</div>`;
          form.reset();
        } catch (err) {
          statusDiv.innerHTML = `<div class='alert alert-danger'>‚ùå Gagal upload: ${err.message}</div>`;
        }
      };

      reader.readAsDataURL(fileInput);
    });
  </script>
</body>
</html>
