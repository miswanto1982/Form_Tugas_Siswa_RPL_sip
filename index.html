<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üì§ Pengumpulan Tugas Siswa ke Google Drive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">üì§ Form Pengumpulan Tugas Siswa</h1>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="uploadForm">
          <div class="row g-3">

            <!-- Nama Lengkap -->
            <div class="col-md-4">
              <label class="form-label fw-bold">Nama Lengkap</label>
              <input type="text" name="nama" class="form-control" placeholder="Masukkan nama lengkap" required>
            </div>

            <!-- Pilihan Kelas -->
            <div class="col-md-4">
              <label class="form-label fw-bold">Kelas</label>
              <select name="kelas" class="form-select" required>
                <option value="">-- Pilih Kelas --</option>
                <option value="X RPL 1">X RPL 1</option>
                <option value="X RPL 2">X RPL 2</option>
                <option value="XI RPL 1">XI RPL 1</option>
                <option value="XI RPL 2">XI RPL 2</option>
                <option value="XII RPL 1">XII RPL 1</option>
                <option value="XII RPL 2">XII RPL 2</option>
              </select>
            </div>

            <!-- Judul Tugas -->
            <div class="col-md-4">
              <label class="form-label fw-bold">Judul Tugas</label>
              <input type="text" name="judul" class="form-control" placeholder="Contoh: Tugas HTML Warna" required>
            </div>

            <!-- Upload File -->
            <div class="col-12">
              <label class="form-label fw-bold">Upload File Tugas</label>
              <input type="file" name="file" class="form-control" accept=".pdf,.docx,.pptx,.zip,.rar,.jpg,.png,.html" required>
              <div class="form-text">Format diperbolehkan: PDF, DOCX, PPTX, ZIP, RAR, Gambar, atau HTML</div>
            </div>
          </div>

          <!-- Tombol Kirim -->
          <div class="text-end mt-4">
            <button type="submit" class="btn btn-primary px-4">Kirim ke Google Drive</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Status -->
    <div id="status" class="mt-4 text-center"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const statusDiv = document.getElementById("status");

    // üîπ Ganti URL berikut dengan URL Web App Google Apps Script milikmu
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzSLesBpvK00A7ZMFuXAZ0mqrmYnB7ZLDmawYNaLX8D4zsfFucUltkY45sPuQxqyXQIFA/exec";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.innerHTML = "<div class='alert alert-info'>‚è≥ Sedang mengupload, harap tunggu...</div>";

      const fileInput = form.file.files[0];
      const reader = new FileReader();

      reader.onloadend = async () => {
        const fileData = reader.result.split(",")[1];

        const body = new URLSearchParams({
          nama: form.nama.value,
          kelas: form.kelas.value,
          judul: form.judul.value,
          fileName: fileInput.name,
          mimeType: fileInput.type,
          fileData: fileData
        });

        try {
          const res = await fetch(SCRIPT_URL, { method: "POST", body });
          const text = await res.text();
          statusDiv.innerHTML = `<div class='alert alert-success'>${text.replace(/\n/g, "<br>")}</div>`;
          form.reset();
        } catch (err) {
          statusDiv.innerHTML = `<div class='alert alert-danger'>‚ùå Gagal upload: ${err.message}</div>`;
        }
      };

      reader.readAsDataURL(fileInput);
    });
  </script>
</body>
</html>
